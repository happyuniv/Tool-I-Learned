<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Video Chat</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="name">
        <h1>Set your name!</h1>
        <form>
          <input type="text" placeholder="Type name here" required />
          <button>Enter Room</button>
        </form>
      </div>

      <div class="video-chat" hidden>
        <div class="peer">
          <h1>peer</h1>
          <video class="peer-face" width="400px" autoplay />
        </div>
        <div class="me">
          <h1>me</h1>
          <video class="my-face" width="300px" autoplay></video>
          <div>
            <button class="material-symbols-outlined video-icon"> videocam </button>
            <button class="material-symbols-outlined mic-icon"> mic </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
